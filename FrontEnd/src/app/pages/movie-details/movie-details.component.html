<div class="container">
  <div class="row">
    <div class="col-md-4">
      <!-- <img [src]="movie.backdrop_path" alt="Movie Poster"> -->

     <!-- <img src="https://image.tmdb.org/t/p/w500/cxevDYdeFkiixRShbObdwAHBZry.jpg" alt="Movie Poster"> -->
      <img [src]="getMovieImageUrl(movie.backdrop_path)" alt="movie.title">

    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h1 class="card-title">{{ movie.original_title }}</h1>
        <h4 class="card-text">{{ movie.overview }}</h4>
        <div>
          <h5>IMDB RATING: {{ movie.vote_average }}</h5>
        </div>
        <div>
          <!-- use addedToWatchlist after the login is done-->
          <button (click)="addToWatchlist(movie)">{{ movie.addedToWatchlist ? 'Added' : 'Add to watchlist' }}</button>
          <button (click)="addToFavorites()">
            <i class="fas fa-heart"></i> Add to Favorites
          </button>
          
          
        </div>
        <div>
          
        </div>

          <p> {{ item.name }}</p>
        </div> -->

      </div>
    </div>
  </div>
