<div class="container">
  <div class="row">
    <div class="col-md-4">
      <img [src]="movie.poster_path" alt="Movie Poster">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h1 class="card-title">{{ movie.title }}</h1>
        <h4 class="card-text">{{ movie.overview }}</h4>
        <div>
          <h5>{{ movie.vote_average }}</h5>
        </div>
        <button>Add to watchlist</button>
        <p>{{ movie.release_date }}</p>
        <p>{{ movie.genres }}</p>
        <p>{{ movie.cast }}</p>
      </div>
    </div>
  </div>
</div>
