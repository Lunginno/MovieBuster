<app-nav-bar></app-nav-bar>
<div class="row row-cols-1 row-cols-md-4 g-16"> 

  <div class="col" *ngFor="let item of data" (click)="goToWatchlist(item.id)">
    <img class="card-img-top" src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{ item.movie_img }}">
  
    <div class="card-body">
      <h5 class="card-title">{{item.movie_titile}}</h5>
      <p>Release date: {{item.relDat }}</p>
     </div>
  </div>
</div>
