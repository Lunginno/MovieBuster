
<div class="row row-cols-1 row-cols-md-4 g-16"> 
    <div class="col" *ngFor="let item of data" alt="">
      <div class="card" >
        <img [src]="item.Images" class="card-img-top" alt="movie picture">
        <div class="card-body">
          <h5 class="card-title">{{item.Title}}</h5>
        </div>
      </div>
    </div>
  </div>
