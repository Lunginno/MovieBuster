


<div class="row row-cols-1 row-cols-md-4 g-16"> 
  <div class="col" *ngFor="let item of data" (click)="goToMovieDetails(item.id)">
    <img class="card-img-top" src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{ item?.poster_path }}">
    <div class="card-body">
      <h5 class="card-title">{{item.title}}</h5>
      <p  >Release date: {{item.release_date}}</p>
    </div>
  </div>
</div>
