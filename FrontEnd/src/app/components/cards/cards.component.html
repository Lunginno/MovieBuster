<div class="row row-cols-1 row-cols-md-4 g-16"> 
  <div class="col" *ngFor="let item of data" (click)="goToMovieDetails(item.id)">
    <img src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{ item?.poster_path }}">
    <div class="card-body">
      <h5 class="card-title">{{item.title}}</h5>
      <h5 (click)="goToMovieDetails(item.id)" >The id is {{item.id}}</h5>
    </div>
  </div>
</div>
